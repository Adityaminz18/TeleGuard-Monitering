{% extends "base.html" %}

{% block title %}Register - TeleGuard{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-4rem)]">
    <div class="w-full max-w-md p-8 glass rounded-2xl">
        <h2
            class="text-3xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">
            Create Account</h2>

        <form class="space-y-6" hx-post="/api/v1/auth/register" hx-swap="none" hx-ext="json-enc" id="registerForm">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
                <input id="email" name="email" type="email" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-300">Full Name</label>
                <input id="full_name" name="full_name" type="text" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input id="password" name="password" type="password" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label for="referral_code" class="block text-sm font-medium text-gray-300">Referral Code</label>
                <input id="referral_code" name="referral_code" type="text" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <p class="text-xs text-gray-500 mt-1">Registration is invite-only.</p>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Register
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-400">
            Already have an account? <a href="/login" class="text-indigo-400 hover:text-indigo-300">Sign in</a>
        </p>

        <div id="error-message" class="mt-4 text-center text-red-500 text-sm hidden"></div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const data = {
            full_name: this.full_name.value,
            email: this.email.value,
            password: this.password.value,
            referral_code: this.referral_code.value
        };

        fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(res => {
                if (res.status === 200) {
                    window.location.href = '/login';
                } else {
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.textContent = "Registration failed: " + (res.body.detail || "Unknown error");
                    errorDiv.classList.remove('hidden');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
</script>
{% endblock %}
