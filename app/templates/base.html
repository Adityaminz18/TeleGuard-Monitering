<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TeleGuard{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="border-b border-gray-800 bg-gray-900/95 sticky top-0 z-50 backdrop-blur">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/"
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">
                        TeleGuard
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/"
                            class="hover:text-white px-3 py-2 rounded-md text-sm font-medium text-gray-300">Home</a>
                        <a href="/dashboard" id="nav-dashboard"
                            class="hidden hover:text-white px-3 py-2 rounded-md text-sm font-medium text-gray-300">Dashboard</a>
                        <a href="/login" id="nav-login"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const navDashboard = document.getElementById('nav-dashboard');
            const navLogin = document.getElementById('nav-login');

            if (token) {
                if (navDashboard) navDashboard.classList.remove('hidden');
                if (navLogin) navLogin.classList.add('hidden');
            } else {
                if (navDashboard) navDashboard.classList.add('hidden');
                if (navLogin) navLogin.classList.remove('hidden');
            }
        });
    </script>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">&copy; {{ now_year }} TeleGuard. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
